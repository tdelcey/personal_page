project:
  type: website
  output-dir: docs

website:
  site-url: "https://thomasdelcey.com/"
  navbar:
    tools:
      - icon: github
        menu:
          - text: Source Code
            url:  https://github.com/tdelcey/personal_page
          - text: Report a Bug
            url:  https://github.com/tdelcey/personal_page/issues
    background: primary
    pinned: true 
    left:
      - text: "Home"
        file: index.qmd
      - sidebar:research
      - file: data.qmd
      - file: teaching.qmd

  sidebar: 
   - id: research
     title: "Research" 
     background: light
     style: "floating"
     collapse-level: 2
     contents: 
      - publications.qmd  
      - project.qmd

  page-footer:
   right: 
    - text: "Powered by Quarto / Licence CC0 1.0 Universal"
      
      
format:
  html:
    grid:
      sidebar-width: 200px
      body-width: 1200px
      margin-width: 300px
      gutter-width: 1.5rem
    theme: spacelab
    css: styles.css

